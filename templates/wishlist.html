<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <h1>Hochzeitswunschliste Jana und Simon</h1>
    <ol class="giftlist">
        {% for item in wishlist %}
        <li class="gift{% if item['completed'] == True %} completed{% endif %}">{{ item['name'] | e | urlize(40, True) }}</li>
        {% endfor %}
    </ol>
</body>
</html>
